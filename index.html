<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--width=device-width sets the width of the viewport to the width of the device. Initial-scale=1 sets the initial zoom level when the user visits the page.-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Elena's Pokédex</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300&family=Miltonian&family=Miltonian+Tattoo&display=swap">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <main>
      <ul class="pokemon-list"></ul>
      <h1 class="navbar-text">Pokédex</h1>
      <p class="hidden loading-message">Please wait 
        <span class="jumping-dots dot-1">.</span>
        <span class="jumping-dots dot-2">.</span>
        <span class="jumping-dots dot-3">.</span>
      </p>
      <div id="modal-container"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
